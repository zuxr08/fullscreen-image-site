<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Impact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      background-color: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bg-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.1) brightness(1.1) saturate(1.2);
      animation: zoomIn 20s ease-in-out infinite alternate;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4vw;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: pulse 4s infinite ease-in-out;
    }
    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1950&q=80" alt="Stunning Visual" class="bg-image">
    <div class="overlay-text">Остановись и смотри</div>
  </div>
</body>
</html>
